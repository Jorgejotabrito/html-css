<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 {
            background-color: lightseagreen;
            height: 300px;
            width: 300px;

            border: 10px solid rgb(2, 2, 18);

            padding: 10px;

            margin: 20px 20px 40px 20px;

            outline: 5px dashed blue;
        }
        a {
            display: block;
            border-width: 10px;
            border-style: solid;
            border-color: red;

            border: 10px solid rgb(222, 171, 109);
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box level</h1>
    <p>Parágrafos tambem são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline level</a>. Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
