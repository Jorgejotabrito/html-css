<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em HTML5</title>
</head>
<body>
    
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes e simplesmente tente aumentar ou diminuir seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotos-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotos-m.png" type="image/png">
        <img src="imagens/fotos-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio </h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" controls autoplay> 
        <source src="midia/guanacast-33 (1).mp3" type="audio/mpeg">
        <source src="midia/guanacast-33 (1).ogg" type="audio/ogg">
        <source src="midia/guanacast-33 (1).wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue produzir o audio. <a href="midia/guanacast-33 (1).mp3">clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
