<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brindes Personalizados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Brindes Personalizados</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Produtos</a>
        <a href="#">Preços</a>
        <a href="#">Carrinho</a>
        <a href="#">Contato</a>
    </nav>

    <section>
        <!-- Exemplo de produtos -->
        <div class="product">
            <img src="produto1.jpg" alt="Produto 1">
            <h2>Produto 1</h2>
            <p>Descrição do Produto 1.</p>
            <p>Preço: R$ 20,00</p>
            <button>Adicionar ao Carrinho</button>
        </div>

        <!-- Repita este bloco para cada produto -->
    </section>

    <footer>
        <p>&copy; 2023 Brindes Personalizados</p>
    </footer>

</body>
</html>
